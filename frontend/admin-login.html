<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hope Hospital | Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen flex items-center justify-center">


  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">

    <script>
  // üîê DEFAULT CREDENTIALS
  const ADMIN_USER = "admin";
  const ADMIN_PASS = "admin123";

  function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    const error = document.getElementById("error");

    if (username === ADMIN_USER && password === ADMIN_PASS) {
      // success
      localStorage.setItem("adminLoggedIn", "true");
      window.location.href = "admin.html"; // dashboard page
    } else {
      error.classList.remove("hidden");
    }
  }
</script>
    
    <h1 class="flex items-center justify-center gap-2 text-2xl font-bold text-teal-600 mb-6">
      <img src="heart.jpg" class="w-7 h-7" />
      Admin Login
    </h1>

    <div class="mb-4">
      <label class="block text-gray-600 mb-1">Username</label>
      <input
        type="text"
        id="username"
        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
        placeholder="Enter username"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-600 mb-1">Password</label>
      <input
        type="password"
        id="password"
        class="w-full border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-teal-500"
        placeholder="Enter password"
      />
    </div>

    <button
      onclick="login()"
      class="w-full bg-teal-600 text-white py-2 rounded-lg hover:bg-teal-700 transition"
    >
      Login
    </button>

    <p id="error" class="text-red-500 text-center mt-4 hidden">
      ‚ùå Invalid username or password
    </p>
  </div>



</body>
</html>
